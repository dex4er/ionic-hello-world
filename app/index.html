<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- inject:css -->
    <link rel="stylesheet" href="components/ionic.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endinject -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/ionic/js/ionic.js"></script>
    <script src="vendor/ionic/js/ionic-angular.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/components.js -->
    <!-- inject:js -->
    <script src="components/app.js"></script>
    <script src="components/tab/index.state.js"></script>
    <script src="components/tab/dash.state.js"></script>
    <script src="components/tab/dash.controller.js"></script>
    <script src="components/tab/chats.state.js"></script>
    <script src="components/tab/chats.service.js"></script>
    <script src="components/tab/chats.controller.js"></script>
    <script src="components/tab/chat-detail.state.js"></script>
    <script src="components/tab/chat-detail.controller.js"></script>
    <script src="components/tab/account.state.js"></script>
    <script src="components/tab/account.controller.js"></script>
    <script src="components/ionic.js"></script>
    <script src="components/externals.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
